<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">PRODUCT</a></li>
                <li><a href="">GALLERY</a></li>
                <li><a href="">BLOG</a></li>
                <li><a href="">INVENTORY</a></li>
            </ul>
        </div>
    </nav>
    
    <section class="section-profile">
        <div class="myImg">
            <div>
                <img src="./img.jpg" alt="">
            </div>
        </div>
        <div class="main-profile">
            <h1><b>Nama Anda</b></h1>
            <p>Front End Designer</p>
            <a href=""><button class="edit-btn" type="button">Edit</button></a>
            <a href=""><button class="resume-btn" type="button">Resume</button></a>
        </div>
        <div>
            <table class="second-profile">
                <tr>
                    <td><b>Availability</b></td>
                    <td>Full Time</td>
                </tr>
                <tr>
                    <td><b>Usia</b></td>
                    <td>19</td>
                </tr>
                <tr>
                    <td><b>Lokasi</b></td>
                    <td>Jakarta</td>
                </tr>
                <tr>
                    <td><b>Pengalaman</b></td>
                    <td>2</td>
                </tr>
                <tr>
                    <td><b>Email</b></td>
                    <td>email@gmail.com</td>
                </tr>
            </table>
        </div>
    </section>

    <section class="section-form">
        <form action="" method="post">
            <div class="form-data">
                <label for="nama">Nama</label>
                <input type="text" name="" id="nama" placeholder="masukkan nama anda"> <br>
            </div>
            <div class="form-data">
                <label for="role">Role</label>
                <input type="text" name="" id="role"> <br>
            </div>
            <div class="form-data">
                <label for="availability">Availability</label>
                <input type="text" name="" id="availability"> <br>
            </div>
            <div class="form-data">
                <label for="usia">Usia</label>
                <input type="text" name="" id="usia"> <br>
            </div>
            <div class="form-data">
                <label for="lokasi">Lokasi</label>
                <input type="text" name="" id="lokasi"> <br>
            </div>
            <div class="form-data">
                <label for="years_exp">Years Experience</label>
                <input type="text" name="" id="years_exp"> <br>
            </div>
            <div class="form-data">
                <label for="email">Email</label>
                <input type="text" name="" id="email"> <br>
            </div>
            <div class="container-btn">
                <button class="submit-btn" type="submit">SUBMIT</button>
            </div>
        </form>
    </section>
</body>
</html>
