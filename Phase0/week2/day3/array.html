<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var students = [];
        // push array
        students.push("a","b","c");
        // console.log(students);

        //show array
        for (let i = 0; i < students.length; i++) {
            console.log(students[i])
        }
        //edit array
        // students[1] = "d";
        // console.log(students);

        //delete array
        students.pop();
        console.log(students);

        //build-in function
        //add data from idx 0
        students.unshift("ax");
        console.log(students);

        //remove data from idx 0
        students.shift();
        console.log(students);

        //sort array
        students.sort();
        console.log(students);

        numbers = [1,5,11];
        numbers.sort();
        console.log(numbers); //[1, 11, 5]
        // solution
        numbers.sort(function(value1, value2) {
            return value1 - value2;
        })
        console.log(numbers);


    </script>
</body>
</html>
