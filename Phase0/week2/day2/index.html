<!-- 
    for loop: 
    - for -> for(initiate; condition; increment/decrement){ action };
    - forEach: -> nama_array.forEach((variable), function(){ action });
    
    repeat loop -> nama_repeat.repeat(total_looping);
    
    nested loop -> for(initiate; condition; increment/decrement){ 
                        for(initiate; condition; increment/decrement){ action };
                    };

    while loop:
    - while -> while(condition){ action increment/decrement};
    - do while -> do {action} while();

-->
