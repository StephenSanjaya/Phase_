<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="jarijari">Input jari jari: </label>
        <input id="jarijari" type="number" required>
        <input onclick="hitungLuasKeliling()" type="button" value="Hitung">
    </form>

    <h3>Hasil</h3>
    <p>Luas: <span id="hasilLuas"></span></p>
    <p>Keliling: <span id="hasilKeliling"></span></p>

    <!-- QUESTION 1 -->

    <section>
        <h1>Mencari Angka Terkecil dalam Array</h1>
        <form action="">
            <input id="firstNumber" type="number">
            <input id="secondNumber" type="number">
            <input id="thirdNumber" type="number">
            <input onclick="findSmallestNumber()" type="button" value="Cari Angka Terkecil">
        </form>

        <h2>Angka Terkecil: <span id="result"></span></h2>
    </section>

    <!-- QUESTION 2 -->

    <section>
        <h1>Pencarian Linear</h1>
        <form action="">
            <label for="stringOfNumber">Masukkan Array (pisahkan dengan koma): </label>
            <input id="stringOfNumber" type="text">
            <label for="targetNumber">angka target: </label>
            <input id="targetNumber" type="number">
            <input onclick="findIndexNumber()" type="button" value="cari">
        </form>

        <h2>Hasil: Angka ditemukan pada indeks: <span id="index"></span></h2>
    </section>

    <!-- QUESTION 3 -->

    <section>
        <h1>Penentuan Harga Diskon</h1>
        <form action="">
            <label for="">harga awal</label>
            <input id="basePrice" type="number">
            <label for="kategori">kategori:</label>
            <select id="kategori" name="kategori">
                <option value="elektronik">Elektronik</option>
                <option value="pakaian">Pakaian</option>
                <option value="lainnya">Lainnya</option>
            </select>
            <input onclick="calculateDiscount()" type="button" value="hitung diskon">
        </form>
        <h2>Harga setelah diskon: <span id="discountedPrice"></span></h2>
    </section>

    <script src="./challenge1.js"></script>
</body>
</html>
