<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managejem Karyawan</title>
</head>
<body>
    <h1>Daftar Karyawan</h1>
    <form action="" id="karyawan-form">
        <input type="text" id="input-nama" placeholder="nama" required>
        <input type="text" id="input-jabatan" placeholder="jabatan" required>
        <input type="text" id="input-gaji" placeholder="gaji" required>
        <button type="submit">Tambah Karyawan</button>
    </form>

    <button onclick="hapusTerpilih()">Hapus Karyawan</button><br>
    <input onkeyup="cariDanTampilkan()" type="text" id="input-cari" placeholder="Cari Karyawan">

    <ul id="daftar-karyawan"></ul>

    <script src="./main.js"></script>
</body>
</html>
